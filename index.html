<html>

<head>
  <title>Hand Gesture App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-danger heading">Hand Gesture App
        <BR>
        <span>&#128077;</span>
        <span>&#128076;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#128075;</span>
        <span>&#9996;</span>
      </h3>


      <br><br>

      <p style="font-size: 22px;">Show me your hands and ill guess what you are saying
        <br>
        <b style="color: yellow">Are you trying to say Amazing?</b>
        <br>
        <b style="color: rgb(32, 8, 245)">Are you trying to say Best?</b>
        <br>
        <b style="color: red">Are you trying to say Victory?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takessnapshot();" class="btn btn-warning">Capture Gesture</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-warning">Predict Hand Sign</button>
      </div>
    </center>


  </div>

  <script src="main.js"></script>

</body>
</html>
